<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Liste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f4f4f4;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li.checked {
            text-decoration: line-through;
            color: #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 3px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .delete-all {
            margin-top: 30px;
            background-color: #dc3545;
        }

        .delete-all:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Auto list</h1>
    <ul id="carList"></ul>

    <button class="delete-all" onclick="deleteAll()">Alles Löschen</button>
    <button id="downloadCsvBtn">CSV File herunterladen </button>

    <script>
        // Extrahieren Daten aus LocalStorage
        var autos = JSON.parse(localStorage.getItem('autos')) || [];
        var carList = document.getElementById("carList");

        autos.forEach(function(auto, index) {
            var li = document.createElement("li");

            // Checkbox
            var checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.addEventListener("change", function() {
                if (checkbox.checked) {
                    li.classList.add("checked"); // -----

                    // Css
                    setTimeout(function() {
                        deleteAuto(index);
                        li.remove(); // Delete
                    }, 1000);
                }
            });

            li.innerHTML = `Marke: ${auto.Marke}, Baujahr: ${auto.Baujahr}, Farbe: ${auto.Farbe}`;
            li.prepend(checkbox); // Checkbox vom text/List

            // Delete button
            var deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Löschen";
            deleteBtn.onclick = function() {
                deleteAuto(index);
                li.remove(); 
            };

            li.appendChild(deleteBtn);
            carList.appendChild(li);
        });

        // Alle Elemente löschen
        function deleteAll() {
            localStorage.removeItem('autos');
            carList.innerHTML = '';
        }

        // Ein bestimmtes Element löschen
        function deleteAuto(index) {
            autos.splice(index, 1);
            localStorage.setItem('autos', JSON.stringify(autos));
        }

    </script>
    <div>
        <style>
            input, button {
                margin: 7px 0;
                width: 100%;
                padding: 10px;
                font-size: 16px;
            }
            button {
                background-color: #007bff;
                color: white;
                border: none;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
        </style>
    </div>

    <div>
        <script>
            // Liste herunterladen
            function listToCSV() {
                let csvContent = "data:text/csv;charset=utf-8,Marke,Baujahr,Farbe\r\n"

                autos.forEach(auto => {
                    let row = `${auto.Marke},${auto.Baujahr},${auto.Farbe}`
                    csvContent += row + "\r\n"
                })

                return encodeURI(csvContent)
            }

            document.getElementById('downloadCsvBtn').addEventListener('click', function() {
                const csvData = listToCSV()
                const link = document.createElement('a')
                link.setAttribute('href', csvData)
                link.setAttribute('download', 'autos.csv')
                document.body.appendChild(link)
                link.click()
                document.body.removeChild(link)
            })
        </script>
    </div>
</body>
</html>
