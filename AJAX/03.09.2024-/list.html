<!DOCTYPE html>
<html lang="en">
<head>
    <script src="list.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Liste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f4f4f4;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px; 
            width: 10%; 
        }

        button:hover {
            background-color: #0056b3;
        }

        .btn {
            padding: 10px;
            width: 14%; 
            text-align: center;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }


        .btn-delete-all {
            background-color: #dc3545;
            color: white;
        }

        .btn-delete-all:hover {
            background-color: #c82333;
        }

        .btn-download {
            background-color: #007bff;
            color: white;
        }

        .btn-download:hover {
            background-color: #0056b3;
        }

        .btn-back {
            background-color: #28a745;
            color: white;
        }

        .btn-back:hover {
            background-color: #218838;
        }

        .button-row {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
    </style>
</head>
<body>
<h1>Auto list</h1>
    <table id="carList">
        <th>
            <td> </td>
            <td>Marke</td>
            <td>Baujahr</td>
            <td>Farbe</td>
        </th>
    </table>
    <ul id="carList"></ul>

    <div class="button-row">
        <button class="btn btn-delete-all" id="deleteAllButton" onclick="deleteCars()">Lösche alle Autos</button>
        <button class="btn btn-download" id="downloadCsvBtn">CSV File herunterladen</button>
        <a href="ajax.html" class="btn btn-back" id="back2input">zurück zu Maske</a>
    </div>

    <script src="list.js"></script> 
</body>
</html>
