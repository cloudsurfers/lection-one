<!DOCTYPE html>
<html lang="en">
<head>
    <script src="list.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Liste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f4f4f4;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li.checked {
            text-decoration: line-through;
            color: #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 3px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .delete-all {
            margin-top: 30px;
            background-color: #dc3545;
        }

        .delete-all:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<h1>Auto list</h1>
    <ul id="carList"></ul>
    <button class="delete-all" id="deleteAllButton" onclick="deleteCars()">Lösche alle Autos</button>

</body>
</html>
