            <div id="message" style="display: none; text-align: center; margin-top: 30px;">Danke für Ihre Aufmerksamkeit</div>
            <script>
                function showMessage() {
                    var message = document.getElementById('message');
                    message.style.display = 'block';
                    message.style.animation = 'slideUp 1s forwards';
                }
            </script>
            <style>
                @keyframes slideUp {
                    from {
                        opacity: 0;
                        transform: translateY(20px);
                    }
                    to {
                        opacity: 1;
                        transform: translateY(0);
                    }
                }
            </style>
